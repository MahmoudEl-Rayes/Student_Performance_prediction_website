<style>
  .modal-content {
    background-color: #212121;
    color: #fff; /* Adjust text color for better contrast */
  }

  .modal-header {
    border-bottom: 1px solid #444; /* Optional: Add a border for separation */
  }

  .modal-footer {
    border-top: 1px solid #444; /* Optional: Add a border for separation */
  }
</style>

<!-- More Info Modal -->
<div class="modal fade" id="Modal-MoreInfo-{{ house.id }}" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ house.price }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{ house.description }}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- Purchase Confirm Modal -->
<div class="modal fade" id="Modal-PurchaseConfirm-{{ house.id }}" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ house.price }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form method="POST">
          {{ purchase_form.hidden_tag() }}

          <h4 class="text-center">
             Are you sure you want to buy this house for {{ house.price }}$?
          </h4>
          <br>
          <h6 class="text-center">
            By clicking reservation, you will reservate this item.
          </h6>
          <br>
          <input id="purchased_item" name="purchased_item" type="hidden" value="{{ house.id }}">
          {{ purchase_form.submit(class='btn btn-success btn-block') }}
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
